<!doctype html>
<html lang="pt-br">

<head>
  <title>Babbel </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Gabi">
  <meta name="description" content="Babbel">
  <meta name="keywords" content="Babbel">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="style/normalize.css">

  <link rel="stylesheet" href="style/my_account.css">
  <style>


  </style>

</head>

<body>
  <div id="cont">
    <div id="bg">
      <div class="logo"><a href="index.html " target="_self"><img src="img/Babbel_logo_l.svg" alt="logo"></a></div>
      <div id="login">
        <div id="fechar_login" class="fechar_login"><img src="img/fechar_login.svg" alt=""></div>
        <div class="perfil_login">

          <img src="img/perfil_02.svg" alt="">
          <figcaption>Log in</figcaption>
        </div>

        <form>
          <fieldset>
            <div id="input_login">
              <input id="telNo" name="telNo" type="tel" size="20" minlength="9" maxlength="9" required
                placeholder="Phone Number">
              <i class="fas fa-mobile"></i>
            </div>

            <span>We will send a message with 4-digit PIN to validate your subscription</span>

            <button type="submit" class="btn_login">Log in</button>

            <span><input id="checkbox" type="checkbox"> Terms & Condictions</span>
          </fieldset>
        </form>

      </div>
      <div id="content" class="content">
        <div id="container" class="container">

          <header>

            <nav>
             
              <nav class="navegacao" id="nav">
                <div id="btn-mobile"></div>

                <ul id="menu">
                  <li><span><img src="img/Icon material-account-circle.svg"></span><a href="my_account.html">Minha
                      Conta</a></li>
                  <li><span><img src="img/Icon material-account-circle.svg"></span><a href="ajuda.html">Ajuda</a></li>
                  <li><span><img src="img/Icon awesome-info-circle.svg"></span><a href="sobre.html">Sobre</a></li>
                  <li><span><img src="img/Group 123236.svg"></span><a href="tec.html">T&C</a></li>

                </ul>


        </div>

        </nav>


        </header>




        <div class="content__main">

          <div class="perfil_main"><img src="img/perfil_02.svg" alt="logo"><span>My Account</span> </div>

          <div id="bt_subscribe"> <button class="btn_main1">Subscribe</button></div>
          <div class="btn_main2"> <a href="index.html"> Back </a></div>


        </div>
      </div>
    </div>

    <script src="js/mobile-navbar_my_account.js"></script>

</body>

</html>
